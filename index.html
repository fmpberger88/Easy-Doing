<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Doing</title>
  </head>
  <body>

  <header>

    <div class="headerSection search-user">
        <div style="display: flex; gap: 10px; justify-content: center; align-items: center">
          <img src="/assets/icons/magnify.svg" alt="Search Icon" style="height: 28px;">
          <input type="text" id="search" name="search" placeholder="Search...">
        </div>
        <div class="userContainer">
          <img src="/assets/icons/bell-ring-outline.svg" alt="Bell Icon" style="height: 36px">
          <img src="/assets/images/fmpberger.webp" class="litteProfileImg" alt="profile image">
          <a href="#" class="logLink">Logout</a>
        </div>
    </div>

    <div class="headerSection">
        <div class="userContainer">
          <div class="buttonContainer">
            <button class="btnProject">New Project</button>
            <button class="btnProject">Delete Project</button>
            <button class="btnProject">New Project</button>
            <button class="btnProject">Delete Project</button>
          </div>
        </div>
    </div>
  </header>
  <!-- Main elemente for kanban-board -->
  <main>
    <div class="kanban-board">
      <div class="kanban-column todo">
        <h2>Todo</h2>
        <div class="kanban-tasks" data-status="todo" id="todo-tasks"></div>
      </div>
      <div class="kanban-column ongoing">
        <h2>Ongoing</h2>
        <div class="kanban-tasks" data-status="ongoing" id="ongoing-tasks"></div>
      </div>
      <div class="kanban-column done">
        <h2>Done</h2>
        <div class="kanban-tasks" data-status="done" id="done-tasks"></div>
      </div>
    </div>
  </main>

    <aside>
      <div class="projectCards">
        <h1>Projects</h1>
          <ul id="project-list">
          </ul>
        </div>
    </aside>
  </body>
</html>
